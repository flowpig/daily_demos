<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData Option  全局扩展的数据传递</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
<h2>propsData Option  全局扩展的数据传递</h2>
<hr>
    <header></header>

<script>
    var header_a = Vue.extend({
        template: '<p>{{message}}--{{a}}</p>',
        data: function () {
            return {
                message: 'Hello, I am Header'
            }
        },
        props: ['a']
    });

    new header_a({propsData: {a: 1}}).$mount('header')

</script>
</body>
</html>
