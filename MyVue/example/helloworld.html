<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="myapp">
        {{message}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#myapp',
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>
</html>
