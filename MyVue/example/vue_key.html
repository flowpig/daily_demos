<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_key管理可复用的元素</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--把一个 <template> 元素当做不可见的包裹元素，并在上面使用 v-if。最终的渲染结果将不包含 <template> 元素。可以把这里的template换成div试试效果-->
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="email-input">
    </template>
    <p>
        <button @click="changeLoginType">更改loginType</button>
    </p>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            loginType: "username"
        },
        methods: {
            changeLoginType: function () {
                if (this.loginType === "username") {
                    this.loginType = "email"
                }
                else {
                    this.loginType = "username"
                }
            }
        }
    })
</script>
</body>
</html>
