<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else&v-show</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="myapp">
        <div v-if="isLogin">你好, World！</div>
        <div v-else>还未登录</div>

        <div v-show="isLogin">World 出现</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#myapp',
            data: {
                isLogin: false
            }
        })
    </script>
</body>
</html>
