<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue template制作</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
<h2>vue template制作</h2>
<hr>
<div id="app">
    <template id="demo2">
        <h2 style="color:red">我是template标签模板</h2>
    </template>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue!'
        },
        template: '#demo2'
    })
</script>

</body>
</html>
