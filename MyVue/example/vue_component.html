<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件实例</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
<h2>vue组件实例</h2>
<hr>
<div id="app">
    <my-component></my-component>
    <my-component2></my-component2>
</div>

<script>
    // 注册组件(全局)
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    });

    var Child = {
        template: '<div>A custom component2!</div>'
    };

    var app = new Vue({
        el: "#app",
        data: {},
        // 局部注册组件
        components: {
            'my-component2':Child
        }
    });

</script>
</body>
</html>
