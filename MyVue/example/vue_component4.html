<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component标签</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
<h1>component标签</h1>
<hr>
<div id="myapp">
    <component v-bind:is="who"></component>
    <button @click="changeComponent">changeComponent</button>
</div>

<script type="text/javascript">
    var componentA = {
        template: "<div>I'm componentA</div>"
    };
    var componentB = {
        template: "<div>I'm componentB</div>"
    };

    var componentC = {
        template: "<div>I'm componentC</div>"
    };

    var app = new Vue({
        el: '#myapp',
        data: {
            who: 'componentA'
        },
        components: {
            "componentA": componentA,
            "componentB": componentB,
            "componentC": componentC
        },
        methods: {
            changeComponent: function () {
                if (this.who === 'componentA') {
                    this.who = 'componentB';
                }
                else if (this.who === 'componentB') {
                    this.who = 'componentC';
                }
                else {
                    this.who = 'componentA'
                }
            }
        }
    })
</script>
</body>
</html>
