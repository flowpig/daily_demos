<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component父子组件关系</title>
    <script type="text/javascript" src="../asserts/js/vue.js"></script>
</head>
<body>
<h1>component父子组件关系</h1>
<hr>
<div id="myapp">
    <jspang></jspang>
</div>

<script type="text/javascript">
    var city = {
      template: '<div>Sichuan of China</div>'
    };

    var app = new Vue({
        el: '#myapp',
        data: {},
        components: {
            "jspang": {
                template: '<div>' +
                '<p>Panda from China</p>' +
                '<city></city></div>',
                components: {
                    "city":city
                }
            }
        }
    })
</script>
</body>
</html>
