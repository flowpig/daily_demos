    <script type="text/javascript" src="../asserts/js/vue.js"></script>

<body>
<h2>vue.set全局操作</h2>
<hr>
<div id="app">
    <ul>
        <li v-for="aa in arr">{{aa}}</li>
    </ul>
</div>
<button onclick="add()">外部添加</button>

<script type="text/javascript">
    var outData = {
        arr: ['aaa', 'bbb', 'ccc']
    };

    var app = new Vue({
        el: "#app",
        data: outData
    });

    function add() {
        console.log("我已经执行了");
        app.$data.arr[1] = 'dddd';
//        Vue.set(app.$data.arr, 1, 'dddd')
    }

</script>
